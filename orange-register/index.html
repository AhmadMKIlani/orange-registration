  <!-- registration form  -->
  <form class="the-form">
      <h1>Create an account</h1>
    <fieldset>
      <div class="mb-3">
        <label for="requiredTextInput" class="form-label is-required">Email address</label>
        <input type="text" id="email-input" class="form-control" placeholder="Required input" >
        <small >eg: username@domain.com</small>
        <div id="first-feild" class="error"></div>
      </div>
      <div class="mb-3">
        <label for="requiredTextInput" class="form-label is-required">Mobile</label>
        <input type="text" id="number-input" class="form-control" placeholder="Required input" >
        <small >eg: 077********</small>
        <div id="second-feild" class="error"></div>
      </div>
      <div class="mb-3" >
        <label for="requiredSelect" class="form-label is-required">Create Password</label>
        <input type="password" id="passWord-input" class="form-control" placeholder="Required input" >
        <small >the passwoord should be between 6-18 characters.</small>
        <div id="third-feild" class="error"></div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" >
          <label class="form-check-label" for="requiredFieldsetCheck"><strong>I agree to the <u>terms & conditions</u> Orange.</strong> </label>
          <div id="first-check" class="error"></div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck" >
          <label class="form-check-label" for="requiredFieldsetCheck">Receive Coding Academy Newsletter.</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary first-button">Sign Up</button>
      <br>
      <button type="signUp" class="btn btn-primary second-button">Already have an account?login</button>
    </fieldset>
  </form>
